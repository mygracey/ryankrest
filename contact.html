<section class="contact-page">
    
        <form action="https://formspree.io/f/mzzvzabo" method="POST">
            <h2>Contact Us</h2>
            <div class="form-control">
                <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="off">
            </div>
            <div class="form-control">

            </div>
            <div class="form-control">

            </div>
